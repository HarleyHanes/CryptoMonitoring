<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Monitoring</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
        }
        .title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .last-update {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* First column for row headers, two for Bitcoin and Doge */
            gap: 1rem;
            text-align: center;
        }
        .header {
            font-weight: bold;
            font-size: 1.2rem;
            background-color: #333;
            padding: 1rem;
            border: 1px solid #444;
            border-radius: 8px;
        }
        .cell {
            background-color: #222;
            padding: 1rem;
            border: 1px solid #444;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Crypto Monitoring</div>
        <div class="last-update" id="last-update">Last Update: Loading...</div>
        <div class="grid">
            <!-- Column Headers -->
            <div class="header"></div>
            <div class="header">Bitcoin</div>
            <div class="header">Doge</div>

            <!-- Row 1: Value -->
            <div class="header">Value</div>
            <div class="cell" id="bitcoin-value">Loading...</div>
            <div class="cell" id="doge-value">Loading...</div>

            <!-- Row 2: Volatility 1 -->
            <div class="header">Volatility 1</div>
            <div class="cell" id="bitcoin-volatility-1">Loading...</div>
            <div class="cell" id="doge-volatility-1">Loading...</div>

            <!-- Row 3: Volatility 2 -->
            <div class="header">Volatility 2</div>
            <div class="cell" id="bitcoin-volatility-2">Loading...</div>
            <div class="cell" id="doge-volatility-2">Loading...</div>

            <!-- Row 4: Volatility 3 -->
            <div class="header">Volatility 3</div>
            <div class="cell" id="bitcoin-volatility-3">Loading...</div>
            <div class="cell" id="doge-volatility-3">Loading...</div>
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                // Fetch the JSON data from the server
                const response = await fetch('data.json');
                const data = await response.json();

                // Update the DOM elements with the fetched data
                document.getElementById('last-update').innerText = `Last Update: ${data["Last Update"]}`;
                document.getElementById('bitcoin-value').innerText = data["Bitcoin Value"] || "N/A";
                document.getElementById('doge-value').innerText = data["Doge Value"] || "N/A";
                document.getElementById('bitcoin-volatility-1').innerText = data["Bitcoin Volatility 1"] || "N/A";
                document.getElementById('doge-volatility-1').innerText = data["Doge Volatility 1"] || "N/A";
                document.getElementById('bitcoin-volatility-2').innerText = data["Bitcoin Volatility 2"] || "N/A";
                document.getElementById('doge-volatility-2').innerText = data["Doge Volatility 2"] || "N/A";
                document.getElementById('bitcoin-volatility-3').innerText = data["Bitcoin Volatility 3"] || "N/A";
                document.getElementById('doge-volatility-3').innerText = data["Doge Volatility 3"] || "N/A";
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('last-update').innerText = "Last Update: Error loading data";
            }
        }

        // Fetch data on page load
        fetchData();
    </script>
</body>
</html>
